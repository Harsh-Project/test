<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>India</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url(water-1.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
</head>

<body>
    <nav id="navbar">
        <div id="logo">
            <img src="india.jpg" alt="MyOnlineMeal.com">
        </div>
        <ul>
            <li class="item"><a href="index.html">Home</a></li>
            <li class="item"><a href="about.html">About</a></li>
            <li class="item"><a href="place.html">Places</a></li>
            <li class="item"><a href="contact.html">Contact Us</a></li>
            <li class="item"><a href="login.html">Login</a></li>
            <li class="item"><a href="#signup">Sign Up</a></li>
        </ul>
    </nav>

    <section id="signup">
        <br><br><br><br><br>
        <h1 class="h-primary">SignUp Page</h1>
        <br>
        <div id="contact-box2">
            <form action="">

                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="name" id="email" placeholder="Enter your email">
                </div>
                <br>

                <div class="form-group">
                    <label for="phone">Phone Number: </label>
                    <input type="phone" name="name" id="phone" placeholder="Enter your phone">
                </div>
                <br>

                <div class="form-group">
                    <label for="phone">Password: </label>
                    <input type="password" name="name" id="password" placeholder="Enter your password">
                </div>
                <br>

                <div class="form-group">
                    <label for="phone">Confirm Password: </label>
                    <input type="password" name="name" id="password" placeholder="Confirm your password">
                </div>
                <br>

                <div class="form-group">
                    <button type="button" class="btn2"> <b>Sign Up</b> </button>
                </div>
                
            </form>
        </div>
    </section>
</body>
